    <title>Document</title>
    <script>
        function persistence(num, count = 0) {
            let out = 1;
            num = num.toString();
            if (num.length == 1) {
                return count;
            } else {
                count += 1
                for (let item of num) {
                    out *= item;
                }
                return persistence(out, count);
            }
        }
        let a = persistence(39)
        console.log(a)
    </script>
